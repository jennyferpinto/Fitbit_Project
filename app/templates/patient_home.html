{% extends "base_patient.html" %}

{% block body %}


<style>

#greeting {
  padding-bottom: 20px;
  color: #778899;
  text-align: center;
  padding-right: 30px;
}

#inner {
  width: 50%;
  margin: 0 auto;
  padding-right: 60px;
}

  width: 100%;
}

#sync_button {
  float:left;
  padding-top: 5px;
  padding-right: 20px;
}

  padding-top: 40px;
}

}
