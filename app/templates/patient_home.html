{% extends "base.html" %}

{% block body %}

<form method = "POST" action = "/patient_home" name = "patients">

<h1> Patient's Info </h1>

<p>{{floors}}</p>
<p>{{steps}}</p>

</form>

<a class="btn" href="{{url_for("fitbit_sync")}}">Sync</a>

<script src="/static/js/d3.min.js"></script>
<script src="/static/js/rickshaw.min.js"></script>

<div id="chart"></div>

<script>
var graph = new Rickshaw.Graph( {
    element: document.querySelector("#chart"),
    width: 300,
    height: 200,
    series: [{
        color: 'steelblue',
        data: [
            { x: 0, y: 40 },
            { x: 1, y: 49 },
            { x: 2, y: 38 },
            { x: 3, y: 30 },
            { x: 4, y: 32 } ]
    }]
});

graph.render();
</script>

{% endblock %}
