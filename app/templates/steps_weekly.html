<div id="chart">
<script>
var graph = new Rickshaw.Graph( {
    element: document.querySelector("#chart"),
    width: 235,
    height: 85,
    renderer: 'bar',
    series: [ {
        data: {{weekly_steps_data}},
        color: 'steelblue'
      } ]
    } );

    xAxis = new Rickshaw.Graph.Axis.Time({
      graph: graph,
      timeUnit: days
    });

    xAxis.render();

    graph.render();
  });
</script>
