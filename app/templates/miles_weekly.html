{% extends "base_patient.html" %}

{% block body %}

<form method = "POST" action = "/weekly_miles" name = "patients"></form>

<h2> Miles Walked This Week </h2>

<a class="btn" href="{{url_for("weekly_steps_chart")}}">Steps</a>
<a class="btn" href="{{url_for("weekly_floors_chart")}}">Floors</a>

<style>
#chart_container {
    position: relative;  /* needed for position absolute to work later */
    padding-bottom: 10px;
}

#chart3 {
    position: relative;
    left: 40px;
    top:50px;
}

#y_axis {
    position: absolute;
    top: 50px;
    bottom: 0;
    width: 40px;
}

#x_axis {
    position: relative;
    left: 40px;
    bottom: -50px;
    /*height: 40px;*/
}
</style>

<div id="chart_container">
    <div id="y_axis"></div>
    <div id = "chart3"></div>
    <div id = "x_axis"></div>
</div>

<script>
    // var weeklyMilesData = [
    //     {% for a in weekly_miles_data %}
    //         {
    //             x: {{ a.date.strftime('%s') }},
    //             y: {{ a.floors }},
    //         },
    //     {% endfor %}
    // ];

    var weeklyMilesData = [
        {% for t in mile_tuples %}
          { x: {{t[0]|safe}}, y: {{t[1]|safe}} },
        {% endfor %}
    ];

    var graph3 = new Rickshaw.Graph( {
    element: document.querySelector("#chart3"),
    width: 600,
    height: 400,
    renderer: 'bar',
    series: [ {
        data: weeklyMilesData,
        color: 'steelblue'
    } ]
} );

    var format = function(n) {

        var map = {
        {% for t in date_tuples %}
            {{t[0]|safe}}: "{{t[1]|safe}}",
        {% endfor %}
        }
        return map[n];
    }

//     var xAxis = new Rickshaw.Graph.Axis.Time({
//         timeUnit: new Rickshaw.Fixtures.Time().unit('day'),
//         graph: graph3
//     });

//     var yAxis = new Rickshaw.Graph.Axis.Y({
//     graph: graph3
// });

    var yAxis = new Rickshaw.Graph.Axis.Y({
                graph: graph3,
                orientation: 'left',
                tickFormat: Rickshaw.Fixtures.Number.formatKMBT,
                element: document.getElementById('y_axis')
    });

    var x_ticks = new Rickshaw.Graph.Axis.X( {
    graph: graph3,
    orientation: 'bottom',
    element: document.getElementById('x_axis'),
    // pixelsPerTick: 200,
    tickFormat: format
} );

    // xAxis.render();
    // yAxis.render();
    graph3.render();
</script>
</div>

{% endblock %}
